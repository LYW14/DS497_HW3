<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroop Task Experiment</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboardresponse@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css"
rel="stylesheet" type="text/css" />
</head>
<body>
    <script src="experiment.js"></script>
    <p>Hello, world!</p>
</body>
<script>
    const jsPsych = initJsPsych();
    const just_one_trial = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: 'This text is all this demo experiment shows. Press any key.'
    };
    jsPsych.run([just_one_trial]);
</script>
</html>
